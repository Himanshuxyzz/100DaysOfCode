<!DOCTYPE html>
<html>
<body>
	<p id="myP" onmousedown="mouseDown()" onmouseup="mouseUp()">Hello World</p>
<script>
	function mouseDown() {
		document.getElementById("myP").style.color = "red";
	}

	function mouseUp() {
  		document.getElementById("myP").style.color = "blue";
	}
</script>
</body>
</html>
